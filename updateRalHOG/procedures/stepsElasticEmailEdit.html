<!--
  steps to edit the Chapter Upcoming Events template on Elastic Email
-->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edit Elastic Email Template</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #f9f9f9;
      font-family: Raleway, sans-serif;
    }

    h1,
    h2 {
      text-align: center;
    }
    
    p {
      text-align: left;
      margin-left: 1em;
    }

    .template-steps {
      border: solid 1px #333;
      border-radius: 5px;
      margin: auto;
      margin-bottom: 0.3em;
      max-width: 90%;
    }

    ul {
      list-style-type: circle;
      margin-left: 1.4em;
    }

    ol {
      counter-reset: section;
      list-style-type: none;
    }

    ol>li::before {
      counter-increment: section;
      content: counters(section, ".") " ";
    }
    
    li {
      max-width: 95%;
    }

    .image {
      list-style-type: none;
      text-align: center;
    }

    .screenshot {
      border-radius: 5px;
      margin: 0.3em auto;
      margin-left: 1.5em;
      max-width: 90%;
    }

    .code-font {
      font-size: 1.3em;
    }

  </style>
</head>

<body>

  <h1>Edit Chapter Upcoming Events Template</h1>
  <article class="template-steps">
   <h2></h2>
   <p>Currently (4th Q 2021) we use <b>Elastic Email</b> to send campaigns to members. We will change to a different emailer in version 2 at which time this document will be updated.</p>
    <ul>

    </ul>

  </article>

</body>

</html>
